{% extends 'member_base.html' %}

{% load staticfiles %}

{% block content %}
<div class="container">
  <div class="row">
    <table class="bordered highlight" id="fineTable">
      <thead>
        <tr>
          <th></th>        
          <th data-field="first_name">Fine Reason</th>
          <th data-field="total_fines">Fine</th>
        </tr>
      </thead>

      <tbody>
        {% for fine in fines %}
          <tr>
            <td>
              <input type="checkbox" id="{{ fine.id }}" />
              <label for="{{ fine.id }}"></label>
            </td>
            <td>{{ fine.reason }}</td>            
            <td>${{ fine.amount }}</td>            
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="row">
    <a class="btn red" id="payFineButton">Pay Fines</a>
  </div>
</div>
{% endblock %}

{% block javascript %}
<script src="https://checkout.stripe.com/checkout.js"></script>
<script src="{% static "fines/js/payments.js" %}"></script>
{% endblock %}
