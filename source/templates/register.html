{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row"></div>
  <form class="col s12 m6" method="post">
    {% csrf_token %}
    <div class="row">
      <div class="input-field col s12 m6">
        <input name="first_name" type="text" class="validate">
        <label for="first_name">First Name</label> 
      </div>
      <div class="input-field col s12 m6">
        <input name="last_name" type="text" class="validate">
        <label for="last_name">Last Name</label> 
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12 m6">
        <input name="email" type="text" class="validate">
        <label for="email">Email</label> 
      </div>
      <div class="input-field col s12 m6">
        <input name="password" type="password" class="validate">
        <label for="password">Password</label> 
      </div>
    </div>
    <div class="row center">
      <button class="btn waves-effect waves-light red" type="submit" name="action">Register</button>
    </div>
  </form> 
</div>
{% endblock %}
